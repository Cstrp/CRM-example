<div class="container mx-auto px-4 py-5" *ngIf="categories$ | async as categories; else loader">
  <div class="flex flex-row flex-wrap justify-around gap-5" *ngIf="categories.length; else empty">
    <mat-card
      class="rounded-sm shadow-lg shadow-black max-w-sm p-3 cursor-pointer"
      *ngFor="let category of categories"
      [routerLink]="category._id"
    >
      <mat-card-header class="flex justify-center p-4">
        <mat-card-title>{{ category.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img class="rounded-lg" [src]="category.imagesSrc" [alt]="category.title" />
      </mat-card-content>

      <mat-card-footer class="flex items-center justify-between leading-none p-2 md:p-4">
        <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
  <ng-template #empty>
    <p class="text-center">Categories is not founded!</p>
  </ng-template>
</div>

<ng-template #loader>
  <app-spinner></app-spinner>
</ng-template>
