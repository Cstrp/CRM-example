<main class="relative">
  <div class="flex flex-row justify-between">
    <span class="text-5xl font-thin">Category</span>
    <div class="flex space-x-2 justify-center">
      <button
        type="button"
        data-mdb-ripple="true"
        data-mdb-ripple-color="primary"
        routerLink="/category/new"
        class="inline-block px-6 py-2.5 bg-gray-200 text-gray-700 font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-gray-300 hover:shadow-lg focus:bg-gray-300 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-400 active:shadow-lg transition duration-150 ease-in-out"
      >
        Add category
      </button>
    </div>
  </div>

  <app-spinner *ngIf="loading"></app-spinner>

  <div class="mt-10">
    <mat-selection-list cdkDropList multiple="false" *ngIf="!loading" (cdkDropListDropped)="drop($event)">
      <mat-list-option *ngFor="let category of categories" cdkDrag>{{ category.title }}</mat-list-option>
    </mat-selection-list>
  </div>

  <app-floating-button></app-floating-button>
</main>
