<mat-card>
  <div class="flex flex-col gap-20 p-5 h-auto">
    <app-category-title [edit]="edit"></app-category-title>

    <mat-card-content>
      <div class="flex flex-row justify-around">
        <div class="flex flex-col w-full">
          <form [formGroup]="form" class="max-w-2xl" (ngSubmit)="onSubmit()">
            <app-category-input [form]="form" [title]="title"></app-category-input>

            <div class="flex flex-col mt-3 gap-3 items-start">
              <input type="file" hidden #file (change)="onFileSelect($event)" />
              <button
                mat-flat-button
                color="primary"
                type="button"
                (click)="fileInputClick()"
                [disabled]="form.disabled"
              >
                <mat-icon class="-mt-0.5">upload_file</mat-icon>
                Upload image
              </button>

              <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid || form.disabled">
                <mat-icon class="-mt-0.5">save</mat-icon>
                Save
              </button>
            </div>
          </form>
        </div>

        <div class="flex flex-col rounded-lg w-1/2">
          <img
            [src]="imagePreview"
            *ngIf="imagePreview"
            alt="#"
            class="h-auto max-w-sm rounded-lg object-contain md:object-scale-down rounded-lg"
          />
        </div>
      </div>
    </mat-card-content>

    <mat-card-footer>
      <app-positions-row *ngIf="category?._id" [categoryId]="category._id"></app-positions-row>
    </mat-card-footer>
  </div>
</mat-card>
