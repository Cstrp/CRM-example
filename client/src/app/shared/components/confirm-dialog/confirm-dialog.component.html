<h2 matDialogTitle>Are you sure you want to delete this category?</h2>

<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" [mat-dialog-close]="true" (click)="decline()">No</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="accept()">Yes</button>
</mat-dialog-actions>
