<mat-sidenav-container class="h-full z-0">
  <mat-sidenav #sidenav opened="true" mode="side" class="m-0 bg-gray-200 p-10">
    <h1 class="text-center">
      <mat-icon class="py-2">apps</mat-icon>
      CRM TEST
    </h1>
    <mat-divider class="mt-4 mb-4 bg-amber-400"></mat-divider>

    <div class="flex flex-col">
      <ul class="flex flex-col items-start">
        <li *ngFor="let link of links" routerLinkActive="active" class="px-4 py-5">
          <button mat-button [routerLink]="[link.url]" class="hover:cursor-pointer text-lg">
            <mat-icon>{{ link.icon }}</mat-icon>
            <span>{{ link.name }}</span>
          </button>
        </li>
      </ul>

      <mat-divider></mat-divider>

      <button mat-button routerLink="/" class="mt-10 hover:cursor-pointer text-lg" (click)="logout($event)">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="p-5">
      <router-outlet></router-outlet>
    </div>
    <app-floating-button></app-floating-button>
  </mat-sidenav-content>
</mat-sidenav-container>
